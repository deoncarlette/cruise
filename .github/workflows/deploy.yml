name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create config.js from secrets
        run: |
          cat > config.js << EOF
          // config.js - Generated during deployment
          const CONFIG = {
            SUPABASE_URL: '${{ secrets.SUPABASE_URL }}',
            SUPABASE_ANON_KEY: '${{ secrets.SUPABASE_ANON_KEY }}',
            CRUISE_PASSWORD: '${{ secrets.CRUISE_PASSWORD }}',
            CRUISE_DATE: new Date("October 6, 2025 15:30:00")
          };

          // Make config available globally
          window.CRUISE_CONFIG = CONFIG;
          EOF

      - name: Force add generated config.js
        run: git add config.js || echo "Nothing to commit"

      - name: Verify output
        run: tree .

      - name: Make output folder
        run: mkdir -p ./dist

      - name: Copy source files to dist
        run: cp index.html script.js style.css ./dist/

      - name: Overwrite config.js in dist
        run: |
          cat > ./dist/config.js << EOF
          const CONFIG = { ... };
          window.CRUISE_CONFIG = CONFIG;
          EOF

      - name: Verify output
        run: tree ./dist

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'



  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4