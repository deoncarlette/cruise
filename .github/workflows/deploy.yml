name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Create config.js from secrets
        run: |
          cat > config.js << EOF
          const CONFIG = {
            SUPABASE_URL: '${{ secrets.SUPABASE_URL }}',
            SUPABASE_ANON_KEY: '${{ secrets.SUPABASE_ANON_KEY }}',
            CRUISE_PASSWORD: "divas2025",
            CRUISE_DATE: new Date("October 6, 2025 15:30:00")
          };
          window.CRUISE_CONFIG = CONFIG;
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

# Enable GitHub Pages in your repo settings and set source to "GitHub Actions"