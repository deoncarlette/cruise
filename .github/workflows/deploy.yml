name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # or your main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Generate config.js with API key
        run: |
          echo "const SUPABASE_URL = '${{ secrets.SUPABASE_URL }}';" > config.js
          echo "const SUPABASE_ANON_KEY = '${{ secrets.SUPABASE_ANON_KEY }}';" > config.js
          echo "console.log('config.js generated with API key');"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}